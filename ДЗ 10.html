<header>
    <h1 align="center" > 
        <font size="18" color="#1c2ac4"><b>Домашняя работа 10 тема, задача №1</b>
        </h1> 
</header>
<body bgcolor= #e8d5ea>
    
    <script>
        class Worker {
            constructor(name, surname, rate, days) {
                this.name = name;
                this.surname = surname;
                this.rate = rate;
                this.days = days;
            }
            getSalary() {
                return this.rate * this.days;
            }
        }

        let worker1 = new Worker("Джек", "Воробей");
        worker1.days = +prompt("Введите количество отработанных дней Джека")
        worker1.rate = +prompt("Введите ставку за день работы")
        while (worker1.days != Number(worker1.days) || worker1.days < 0 || worker1.rate < 0 ) {
            worker1.days = +prompt("Введите кооректное значение! Количество дней должно быть числом, >= 0")
            worker1.rate = +prompt("Введите кооректное значение! Ставка за день должна быть числом, >= 0")
        };
        
        
        console.log(worker1)
        console.log(`За ${worker1.days} дней, со ставкой ${worker1.rate} рублей Джек получит ${worker1.getSalary(worker1.rate, worker1.days)} рублей`)
        document.write((`<br\>За ${worker1.days} дней, со ставкой ${worker1.rate} рублей Джек получит ${worker1.getSalary(worker1.rate, worker1.days)} рублей <br\><br\>P.S. Вывод так же есть в консоли`)
        )
    </script>
